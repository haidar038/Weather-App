<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Weather Hub</title>

        <!-- todo css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="style.css" />

        <!-- todo Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />

        <!-- todo JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="h-100 bg-dark">
        <header></header>
        <main class="">
            <div class="container">
                <div class="row d-flex justify-content-center pt-5">
                    <div class="col-6">
                        <h1 class="title text-center mb-5 text-light">My Weather Hub</h1>
                        <div class="card p-2 rounded-4 text-light">
                            <div class="card-body">
                                <div class="mb-3 input-group search">
                                    <!-- <label for="lokasi" class="form-label">My Weather Hub</label> -->
                                    <input type="text" name="lokasi" id="lokasi" class="form-control lokasi" placeholder="Cari Lokasi..." />
                                    <button class="btn btn-light cek" id="cek"><i data-feather="search"></i></button>
                                </div>

                                <div class="row">
                                    <div class="col-4 text-center">
                                        <img src="icons/day/slight_touch_happyday.png" alt="" class="icon" />
                                        <div class="weather">Cerah</div>
                                    </div>
                                    <div class="col-8 d-flex flex-column justify-content-center">
                                        <div><i class="me-3" data-feather="map-pin"></i><span id="kota">Ternate</span></div>
                                        <div><i class="me-3" data-feather="thermometer"></i><span id="temp">20</span></div>
                                        <div><i class="me-3" data-feather="droplet"></i><span id="humidy"></span></div>
                                        <div><i class="me-3" data-feather="wind"></i><span id="wind"></span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center py-3 text-light">
            <div class="d-flex flex-column">
                <p>Powered by <a href="https://www.weatherapi.com/" title="Free Weather API" class="link-light">WeatherAPI.com</a></p>
            </div>
            <div class="d-flex flex-column opacity-50"><small>&copy; 2023 M. Khaidar | All rights reserved</small></div>
            <!-- <a href="https://www.weatherapi.com/" title="Free Weather API"><img src="//cdn.weatherapi.com/v4/images/weatherapi_logo.png" alt="Weather data by WeatherAPI.com" border="0" /></a> -->
        </footer>

        <!-- todo JS -->
        <script>
            feather.replace();
        </script>
        <script src=""></script>
        <script async src="main.js"></script>
    </body>
</html>
